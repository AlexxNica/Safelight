<!DOCTYPE html>
<html ng-app="safelight.application">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.css"/>
  <link rel="stylesheet" href="safelight/ui/components/text_panel/text_panel.css"/>
  <link rel="stylesheet" href="safelight/ui/components/parameter_panel/parameter_panel.css"/>
  <link rel="stylesheet" href="safelight/ui/components/image_zoomer/image_zoomer.css"/>
  <link rel="stylesheet" href="safelight/ui/components/html_panel/html_panel.css"/>
  <link rel="stylesheet" href="safelight/ui/components/builder/builder_directive.css"/>
  <link rel="stylesheet" href="app.css"/>

  <!-- Angular, Closure Library, bootstraps, and CodeMirror -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.18/angular.min.js"></script>
  <script src='https://cdn.rawgit.com/google/closure-library/master/closure/goog/base.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.js"></script>
  <script src="https://cdn.rawgit.com/angular-ui/ui-codemirror/v0.3.0/ui-codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.18/angular-cookies.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.js"></script>

  <!-- Alerters -->
  <script src="safelight/ui/components/alerter/alerter-service.js"></script>
  <script src="safelight/ui/components/alerter/alerter-controller.js"></script>
  <script src="safelight/ui/components/alerter/alerter-directive.js"></script>
  <script src="safelight/ui/components/alerter/alerter.js"></script>

  <!-- Nexe Module -->
  <script src="safelight/ui/components/nexe_module/nexe_module_service.js"></script>

  <!-- NaCl Sniffer -->
  <script src="safelight/ui/components/nacl_sniffer/nacl_sniffer.js"></script>

  <!-- Text Panel -->
  <script src="safelight/ui/components/text_panel/text_panel_controller.js"></script>
  <script src="safelight/ui/components/text_panel/text_panel_directive.js"></script>
  <script src="safelight/ui/components/text_panel/text_panel.js"></script>

  <!-- Builder Service -->
  <script src="safelight/ui/components/builder/builder_service.js"></script>
  <script src="safelight/ui/components/builder/builder_controller.js"></script>
  <script src="safelight/ui/components/builder/builder_directive.js"></script>
  <script src="safelight/ui/components/builder/builder.js"></script>

  <!-- Assembly Panel -->
  <script src="safelight/ui/components/assembly_panel/assembly_panel_directive.js"></script>

  <!-- Halide Argument and Buffer -->
  <script src="safelight/ui/halide_argument.js"></script>
  <script src="safelight/ui/halide_buffer.js"></script>

  <!-- Default Input Values -->
  <script src="safelight/ui/components/default_input_values/default_input_values.js"></script>

  <!-- Filter Manager -->
  <script src="safelight/ui/components/filter_manager/filter_manager.js"></script>

  <!-- HTML Panel -->
  <script src="safelight/ui/components/html_panel/html_panel_controller.js"></script>
  <script src="safelight/ui/components/html_panel/html_panel_directive.js"></script>
  <script src="safelight/ui/components/html_panel/html_panel.js"></script>

  <!-- Log Panel -->
  <script src="safelight/ui/components/log_panel/log_panel_directive.js"></script>

  <!-- Visualizer -->
  <script src="safelight/ui/components/visualizer/visualizer_service.js"></script>

  <!-- Image Loader -->
  <script src="safelight/ui/components/image_loader/image_loader_directive.js"></script>
  <script src="safelight/ui/components/image_preview/image_preview_directive.js"></script>
  <script src="safelight/ui/components/image_zoomer/image_zoomer.js"></script>

  <!-- To Number -->
  <script src="safelight/ui/components/to_number/to_number_directive.js"></script>

  <!-- Runner Panel -->
  <script src="safelight/ui/components/runner_panel/runner_panel_controller.js"></script>
  <script src="safelight/ui/components/runner_panel/runner_panel_directive.js"></script>
  <script src="safelight/ui/components/runner_panel/runner_panel.js"></script>

  <!-- Show Tail -->
  <script src="safelight/ui/components/show_tail/show_tail_directive.js"></script>
  <script src="safelight/ui/components/show_tail/show_tail.js"></script>

  <!-- Statement Panel -->
  <script src="safelight/ui/components/stmt_panel/stmt_panel_directive.js"></script>

  <!-- Timing Panel -->
  <script src="safelight/ui/components/timing_panel/timing_panel_controller.js"></script>
  <script src="safelight/ui/components/timing_panel/timing_panel_directive.js"></script>
  <script src="safelight/ui/components/timing_panel/timing_panel.js"></script>

  <!-- Parameter Panel -->
  <script src="safelight/ui/components/parameter_panel/parameter_panel_controller.js"></script>
  <script src="safelight/ui/components/parameter_panel/parameter_panel_directive.js"></script>
  <script src="safelight/ui/components/parameter_panel/parameter_panel.js"></script>

  <!-- App.js -->
  <script src="safelight/ui/app.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safelight</title>
</head>
<body class="safelight" ng-cloak>
  <header>
    <div class="safelight-header">
      <h3>Safelight <small>&#8220;making it easier to develop your Halide&#8221;</small></h3>
    </div>
    <alerter></alerter>
    <builder></builder>
    <runner-panel></runner-panel>
    <timing-panel></timing-panel>
  </header>
  <div class="safelight-body">
    <tabset class="safelight-tabset">
      <tab heading="Inputs" disabled=true>
        <parameter-panel input=true></parameter-panel>
      </tab>
    </tabset>
    <tabset class="safelight-tabset">
      <tab heading="Results" disabled=true>
        <parameter-panel input=false></parameter-panel>
      </tab>
    </tabset>
    <tabset class="safelight-tabset">
      <tab heading="Stmt"
           select="$broadcast('refresh')">
        <html-panel stmt-panel></html-panel>
      </tab>
      <tab heading="Assembly"
           select="$broadcast('refresh')">
        <text-panel assembly-panel></text-panel>
      </tab>
      <tab heading="Stdout"
           select="$broadcast('refresh')">
        <text-panel log-panel></text-panel>
      </tab>
    </tabset>
  </div>
</body>
</html>
